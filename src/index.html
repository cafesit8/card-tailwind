<!DOCTYPE html>
<html lang="en">
<head>

<body class="w-screen h-screen flex bg-[#19a1ad] relative overflow-hidden">
    <div class="m-auto w-[450px] h-[500px] bg-yellow-500 rounded-[20px] overflow-hidden z-10">
        <div class="bg-white relative w-full h-[400px]">
            <img class="w-full h-[200px]" src="../images/bg-pattern-card.svg" alt="">

        <div class="bg-white border border-t-[#DAD9CD] w-full h-[100px] flex justify-evenly">

            </div>

            </div>

    <img class="absolute -top-40 left-0 w-[800px]" src="../images/bg-pattern-top.svg" alt="">
